name: Build and Push Appointment Service

on:
  release:
    types: [published]
  workflow_dispatch:

env:
  TARGET_PLATFORMS: linux/arm64
  DOCKER_API_VERSION: 1.43

jobs:
  build:
#    runs-on: "gha-beaesthetic-scaler"
    runs-on: ubuntu-24.04-arm
    name: "Build and Push Docker image"
    # Only run if this is a manual dispatch OR if the release tag matches this service
    if: github.event_name == 'workflow_dispatch' || startsWith(github.event.release.tag_name, 'appointment-service-v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from release
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION=$(cat appointment/gradle.properties | grep "^version=" | cut -d'=' -f2)
          else
            # Extract version from release tag (e.g., appointment-service-v1.9.0 -> 1.9.0)
            TAG_NAME="${{ github.event.release.tag_name }}"
            if [[ "$TAG_NAME" =~ appointment-service-v(.*) ]]; then
              VERSION="${BASH_REMATCH[1]}"
            else
              echo "Error: Tag name doesn't match expected pattern"
              exit 1
            fi
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: petretiandrea/appointment-service-v2
          tags: |
            type=semver,pattern={{version}},value=${{ steps.version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.version }}
            type=semver,pattern={{major}},value=${{ steps.version.outputs.version }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          file: ./appointment/src/main/docker/Dockerfile
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ env.TARGET_PLATFORMS }}
