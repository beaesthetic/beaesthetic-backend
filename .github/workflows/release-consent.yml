name: Build and Release Consent Service

on:
  release:
    types: [published]
  workflow_dispatch:

env:
  TARGET_PLATFORMS: linux/arm64
  REGISTRY: docker.io
  IMAGE_NAME: petretiandrea/beaesthetic-consent-service

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION=$(cat .release-please-manifest.json | jq -r '."consent-service"')
          else
            # Extract version from tag (e.g., consent-service-v1.0.0 -> 1.0.0)
            TAG_NAME="${GITHUB_REF#refs/tags/consent-service-v}"
            VERSION="$TAG_NAME"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache-dependency-path: consent-service/go.sum

      - name: Run tests
        working-directory: consent-service
        run: |
          go mod download
          go test -v ./...

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.version }}
            type=semver,pattern={{major}},value=${{ steps.version.outputs.version }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./consent-service
          file: ./consent-service/Dockerfile
          push: true
          platforms: ${{ env.TARGET_PLATFORMS }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
