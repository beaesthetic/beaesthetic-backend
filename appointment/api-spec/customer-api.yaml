servers:
  - url: https://agenda.beaesthetic.it/customer-service/
paths:
  /customers/page/{direction}:
    get:
      summary: Get customers with pagination
      operationId: getCustomerByPage
      tags:
        - Customers
      parameters:
        - name: direction
          required: true
          in: path
          description: Pagination direction (optional)
          schema:
            type: string
            enum:
              - prev
              - next
        - name: pageToken
          in: query
          description: Page token (optional)
          schema:
            type: string
        - name: limit
          in: query
          description: Page size (optional)
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomersPaginated'
  /customers/search:
    get:
      summary: Search for customers
      operationId: searchCustomer
      tags:
        - Customers
      parameters:
        - name: limit
          in: query
          description: Maximum number of results (optional)
          schema:
            type: integer
        - name: filter
          in: query
          description: Text to filter by (required)
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CustomerResponse'
  /customers:
    get:
      summary: Get all customers
      operationId: getAllCustomers
      tags:
        - Customers
      parameters:
        - name: limit
          in: query
          description: Maximum number of results (optional)
          schema:
            type: integer
        - name: filter
          in: query
          description: Text to filter by (optional)
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/CustomerResponse'
    post:
      summary: Create a new customer
      operationId: createCustomer
      tags:
        - Customers
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerCreate'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
  /customers/{customerId}:
    get:
      operationId: getCustomerById
      summary: Get customer by ID
      tags:
        - Customers
      parameters:
        - name: customerId
          in: path
          required: true
          description: Customer ID
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerResponse'
    put:
      summary: Update customer by ID
      operationId: updateCustomerById
      tags:
        - Customers
      parameters:
        - name: customerId
          in: path
          required: true
          description: Customer ID
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerUpdate'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerResponse'

components:
  schemas:
    CustomerResponse:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        surname:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        note:
          type: string
      required:
        - id
        - name
        - surname

    CustomerCreate:
      type: object
      properties:
        name:
          type: string
        surname:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        note:
          type: string
      required:
        - name

    CustomerUpdate:
      type: object
      properties:
        name:
          type: string
        surname:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        note:
          type: string

    CustomersPaginated:
      type: object
      properties:
        itemCount:
          type: number
        items:
          type: array
          items:
            $ref: '#/components/schemas/CustomerResponse'
        nextCursor:
          type: string
        hasNextPage:
          type: boolean
        hasPreviousPage:
          type: boolean