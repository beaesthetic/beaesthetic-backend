version: '3.6'
services:
  mongo:
    image: mongo
    container_name: mongo
    command: ["--replSet", "rs0", "--bind_ip_all", "--port", "27017"]
    healthcheck:
      test: echo "try { rs.status() } catch (err) { rs.initiate({_id:'rs0',members:[{_id:0,host:'mongo:27017'}]}) }" | mongosh --port 27017 --quiet
      interval: 5s
      timeout: 30s
      start_period: 0s
      retries: 30
    ports:
      - "27017:27017"
    networks:
      - appointment_book_net

  redis:
    image: redis:latest  # This pulls the latest version of the Redis image
    container_name: redis-server
    ports:
      - "6379:6379"  # Maps the default Redis port from the container to the host
    networks:
      - appointment_book_net

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:4-management-alpine
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - appointment_book_net

  grafana-lgtm:
    image: grafana/otel-lgtm:latest
    container_name: otel-lgtm
    ports:
      - "3000:3000"  # Grafana UI
      - "4317:4317"  # OTLP gRPC
      - "4318:4318"  # OTLP HTTP
      - "9090:9090"  # Prometheus
      - "3100:3100"  # Loki
      - "3200:3200"  # Tempo
    networks:
      - appointment_book_net

  consent-service:
    build:
      context: ./consent-service
      dockerfile: Dockerfile
    container_name: consent-service
    ports:
      - "8085:8085"
    environment:
      - CONSENT_SERVER_PORT=8085
      - CONSENT_SERVER_BASE_URL=http://localhost:8085
      - CONSENT_MONGODB_CONNECTION_STRING=mongodb://mongo:27017
      - CONSENT_MONGODB_DATABASE=consents
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - appointment_book_net

networks:
  appointment_book_net:
    driver: bridge
    name: appointment_book_net