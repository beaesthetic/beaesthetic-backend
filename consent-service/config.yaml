# Consent Service Configuration
# Environment variables override these settings with CONSENT__ prefix (double underscore)
# Double underscore (__) separates levels, single underscore (_) is preserved
# e.g., CONSENT__SERVER__PORT=8085, CONSENT__MONGODB__CONNECTION_STRING=...

server:
  port: 8080
  base_url: http://localhost:8080

mongodb:
  connection_string: mongodb://localhost:27017
  database: consents

consent:
  default_link_expiry_hours: 48
