servers:
  - url: https://agenda.beaesthetic.it/customer-service/
paths:

  /wallets/giftCard:
    post:
      tags:
        - wallets
      operationId: addGiftCard
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: number
                customerId:
                  $ref: '#/components/schemas/CustomerId'
              required:
                - amount
                - customerId
      responses:
        '200':
          description: "Wallet id where gift card has been added"
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    $ref: '#/components/schemas/WalletId'
        '400':
          description: "Bad request"
    get:
      tags:
        - wallets
      operationId: getWallets
      parameters:
        - in: query
          name: filter
          schema:
            type: string
            default: null
      responses:
        '200':
          description: All matching wallets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Wallet'
        '400':
          description: Bad request

  /wallets/{walletId}/charge:
    put:
      tags:
        - wallets
      operationId: chargeWallet
      parameters:
        - in: path
          name: walletId
          required: true
          schema:
            $ref: '#/components/schemas/WalletId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: number
              required:
                - amount
      responses:
        '200':
          description: "Charge wallet successfully"
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    $ref: '#/components/schemas/WalletId'

  /wallets/{walletId}:
    get:
      tags:
        - wallets
      operationId: getWalletById
      parameters:
        - in: path
          name: walletId
          required: true
          schema:
            $ref: '#/components/schemas/WalletId'
      responses:
        '200':
          description: Wallet
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Wallet'
        '400':
          description: Bad request
        '404':
          description: Not found

components:
  schemas:
    Wallet:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/WalletId'
        customerId:
          $ref: '#/components/schemas/CustomerId'
        availableAmount:
          type: number
        spent:
          type: number
        history:
          type: array
          items:
            $ref: '#/components/schemas/WalletOperation'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    WalletId:
      type: string
      format: uuid
    GiftCardId:
      type: string
      format: uuid
    CustomerId:
      type: string
      format: uuid

    WalletOperation:
      oneOf:
        - $ref: '#/components/schemas/MoneyCreditedEvent'
        - $ref: '#/components/schemas/MoneyChargedEvent'
        - $ref: '#/components/schemas/GiftCardMoneyCreditedEvent'
        - $ref: '#/components/schemas/GiftCardMoneyExpiredEvent'

    MoneyCreditedEvent:
      x-implements: it.beaesthetic.wallet.rest.serialization.WalletEventDtoMixin
      type: object
      properties:
        amount:
          type: number
        at:
          type: string
          format: date-time

    GiftCardMoneyCreditedEvent:
      x-implements: it.beaesthetic.wallet.rest.serialization.WalletEventDtoMixin
      type: object
      properties:
        giftCardId:
          $ref: '#/components/schemas/GiftCardId'
        amount:
          type: number
        at:
          type: string
          format: date-time
        expireAt:
          type: string
          format: date-time

    GiftCardMoneyExpiredEvent:
      x-implements: it.beaesthetic.wallet.rest.serialization.WalletEventDtoMixin
      type: object
      properties:
        giftCardId:
          $ref: '#/components/schemas/GiftCardId'
        at:
          type: string
          format: date-time

    MoneyChargedEvent:
      x-implements: it.beaesthetic.wallet.rest.serialization.WalletEventDtoMixin
      type: object
      properties:
        amount:
          type: number
        at:
          type: string
          format: date-time